<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Extra</title>
<style>body{margin:0;background:#000814;color:#fff;font-family:Roboto,Arial} .topbar{height:85px;display:flex;align-items:center;gap:20px;padding:0 24px;background:rgba(0,0,10,0.6);border-bottom:2px solid rgba(0,170,255,0.08)} .topbar a{color:#fff;text-decoration:none;margin-right:12px}.content{padding:20px}</style>
</head><body>
  <div class="topbar"><a href="/">Home</a><a href="/games">Games</a><a href="/launcher">About:Blank</a><a href="/sites">Sites</a><a href="/partners">Partners</a><a href="/extra" target="_blank">Extra</a></div>
  <div id="settings-button" style="position:fixed;top:20px;right:20px">⚙️</div>
  <div id="settings-panel" style="position:fixed;top:80px;right:20px;display:none;background:#061026;padding:12px;border-radius:8px;color:#fff"><h3>Settings</h3><div><label>Theme <select id="theme-select"><option>default</option><option>dark</option></select></label></div><div style="margin-top:8px"><button id="save-settings" class="settings-button">Save</button></div></div>
  <div class="content"><h1>Extra</h1><p style="background:rgba(0,0,0,0.3);padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03)">Founder: <strong>Neonix</strong></p></div>
  <script>const sb=document.getElementById('settings-button'),sp=document.getElementById('settings-panel');sb.addEventListener('click',e=>{e.stopPropagation();sp.style.display=sp.style.display==='block'?'none':'block'});document.addEventListener('click',()=>sp.style.display='none');sp.addEventListener('click',e=>e.stopPropagation());document.getElementById('save-settings').addEventListener('click',()=>{localStorage.setItem('neonix-settings-theme',document.getElementById('theme-select').value)});</script>

<!-- Inject homepage UI (styles, nav, settings) -->
<script>
(function(){
  if(window.__home_ui_injected) return; window.__home_ui_injected=true;
  fetch('/index.html').then(r=>r.text()).then(html=>{
    const parser=new DOMParser(); const doc=parser.parseFromString(html,'text/html');
    Array.from(doc.head.children).forEach(el=>{
      if(el.tagName==='STYLE' || (el.tagName==='LINK' && el.rel==='stylesheet') || (el.tagName==='SCRIPT' && el.src)){
        if(el.tagName==='SCRIPT' && el.src){ if(!Array.from(document.scripts).some(s=>s.src===el.src)){ document.head.appendChild(el.cloneNode(true)); } }
        else document.head.appendChild(el.cloneNode(true));
      }
    });
    const nav=doc.querySelector('nav.top-nav');
    if(nav){ const existing=document.querySelector('.topbar')||document.querySelector('nav.top-nav'); if(existing) existing.replaceWith(nav.cloneNode(true)); else document.body.insertBefore(nav.cloneNode(true), document.body.firstChild); }
    ['settings-button','settings-panel','cloak-preview','profile-button','profile-panel','announcement','holiday-bubble','loading-screen'].forEach(id=>{ const el=doc.getElementById(id); if(el && !document.getElementById(id)) document.body.appendChild(el.cloneNode(true)); });
    Array.from(doc.scripts).forEach(s=>{
      if(!s.src && /applyTheme|saveSettings|applyTabCloak|initWeather/.test(s.textContent||'')){ const ns=document.createElement('script'); ns.textContent=s.textContent; document.body.appendChild(ns); }
      else if(s.src){ if(!Array.from(document.scripts).some(x=>x.src===s.src)){ const ns=document.createElement('script'); ns.src=s.src; document.body.appendChild(ns); } }
    });
  }).catch(()=>{});
})();
</script>
</body></html>
