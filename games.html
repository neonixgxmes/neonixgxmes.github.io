<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Games — Neonix</title>
  <style>body{margin:0;background:#000814;color:#fff;font-family:Roboto,Arial} .top{height:72px;display:flex;align-items:center;padding:12px 20px;background:rgba(0,0,10,0.6)} .back{color:white;text-decoration:none;font-weight:700} iframe{width:100%;height:calc(100vh - 72px);border:none} #settings-button{position:fixed;top:20px;right:20px} #settings-panel{position:fixed;top:80px;right:20px;display:none;background:#061026;padding:12px;border-radius:8px;color:#fff} .settings-button{background:#00aaff;color:#000;border:none;padding:8px;border-radius:6px}</style>
</head>
<body>
  <div class="top"><a class="back" href="index.html">← Home</a><h2 style="margin-left:12px">Games</h2></div>
  <div id="settings-button">⚙️</div>
  <div id="settings-panel"><h3>Settings</h3><div><label>Theme <select id="theme-select"><option>default</option><option>dark</option></select></label></div><div style="margin-top:8px"><button id="save-settings" class="settings-button">Save</button></div></div>
  <iframe id="games-frame" src="Games/games.html" title="Games"></iframe>
  <script>const sb=document.getElementById('settings-button'),sp=document.getElementById('settings-panel');sb.addEventListener('click',e=>{e.stopPropagation();sp.style.display=sp.style.display==='block'?'none':'block'});document.addEventListener('click',()=>sp.style.display='none');sp.addEventListener('click',e=>e.stopPropagation());document.getElementById('save-settings').addEventListener('click',()=>{localStorage.setItem('neonix-settings-theme',document.getElementById('theme-select').value)});</script>
</body>
</html>
