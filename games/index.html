<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Games — Neonix</title>
<style>body{margin:0;background:#000814;color:#fff;font-family:Roboto,Arial} .topbar{height:85px;display:flex;align-items:center;gap:20px;padding:0 24px;background:rgba(0,0,10,0.6);border-bottom:2px solid rgba(0,170,255,0.08)} .topbar a{color:#fff;text-decoration:none;margin-right:12px} iframe{width:100%;height:calc(100vh - 85px);border:none} #settings-button{position:fixed;top:20px;right:20px} #settings-panel{position:fixed;top:80px;right:20px;display:none;background:#061026;padding:12px;border-radius:8px;color:#fff}</style>
</head>
<body>
  <div class="topbar"><a href="/">Home</a><a href="/games">Games</a><a href="/launcher">About:Blank</a><a href="/sites">Sites</a><a href="/partners">Partners</a><a href="/extra" target="_blank">Extra</a></div>
  <div id="settings-button">⚙️</div>
  <div id="settings-panel"><h3>Settings</h3><div><label>Theme <select id="theme-select"><option>default</option><option>dark</option></select></label></div><div style="margin-top:8px"><button id="save-settings" class="settings-button">Save</button></div></div>
  <iframe id="games-frame" src="/Games/games.html" title="Games"></iframe>
  <script>const sb=document.getElementById('settings-button'),sp=document.getElementById('settings-panel');sb.addEventListener('click',e=>{e.stopPropagation();sp.style.display=sp.style.display==='block'?'none':'block'});document.addEventListener('click',()=>sp.style.display='none');sp.addEventListener('click',e=>e.stopPropagation());document.getElementById('save-settings').addEventListener('click',()=>{localStorage.setItem('neonix-settings-theme',document.getElementById('theme-select').value)});</script>
</body>
</html>
