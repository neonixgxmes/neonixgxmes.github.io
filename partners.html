<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Partners</title>
<style>body{margin:0;background:#000814;color:#fff;font-family:Roboto,Arial} .top{height:72px;display:flex;align-items:center;padding:12px 20px;background:rgba(0,0,10,0.6)} .back{color:white;text-decoration:none;font-weight:700}.content{padding:20px}.partner-container{display:flex;gap:20px;flex-wrap:wrap}.partner-card{background:rgba(0,20,50,0.4);padding:12px;border-radius:8px;text-decoration:none;color:#fff;width:260px}</style>
</head><body>
  <div class="top"><a class="back" href="index.html">← Home</a><h2 style="margin-left:12px">Partners</h2></div>
  <div id="settings-button" style="position:fixed;top:20px;right:20px">⚙️</div>
  <div id="settings-panel" style="position:fixed;top:80px;right:20px;display:none;background:#061026;padding:12px;border-radius:8px;color:#fff"><h3>Settings</h3><div><label>Theme <select id="theme-select"><option>default</option><option>dark</option></select></label></div><div style="margin-top:8px"><button id="save-settings" class="settings-button">Save</button></div></div>
  <div class="content">
    <h1>Partners</h1>
    <div class="partner-container">
      <a class="partner-card" href="https://sites.google.com/stu.warren.kyschools.us/pumpkinguygames/home?authuser=0" target="_blank"><img src="https://pbs.twimg.com/media/GY0nCy5WkAA9VbZ.png" style="width:100%;border-radius:6px"><p>Pumpkin Guy Gxmes</p></a>
      <a class="partner-card" href="https://sites.google.com/ahschools.us/free-math-gamess" target="_blank"><img src="https://gcdnb.pbrd.co/images/JRMIvVHodd0y.jpg?o=1" style="width:100%;border-radius:6px"><p>Unblocked Gxmes</p></a>
    </div>
  </div>
  <script>const sb=document.getElementById('settings-button'),sp=document.getElementById('settings-panel');sb.addEventListener('click',e=>{e.stopPropagation();sp.style.display=sp.style.display==='block'?'none':'block'});document.addEventListener('click',()=>sp.style.display='none');sp.addEventListener('click',e=>e.stopPropagation());document.getElementById('save-settings').addEventListener('click',()=>{localStorage.setItem('neonix-settings-theme',document.getElementById('theme-select').value)});</script>
</body></html>
